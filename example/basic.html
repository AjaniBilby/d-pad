<html>
	<head>
		<script src="https://unpkg.com/d-pad@1.0.7" crossOrigin="anonymous"></script>
		<style>
			a:focus-visible, select:focus-visible, *[tabindex]:focus-visible {
				outline: 3px solid hsl(var(--ring));
			}

			.dp-group:focus-visible {
				outline: 1px dashed hsl(var(--ring)) !important;
				box-shadow: inset 0 0 5px 0 hsl(var(--ring));
			}
		</style>
	</head>
	<body class="dp-enable">
		<h1>D-Pad</h1>

		<a href="test">hello</a>

		<div class="dp-group" style="display: grid; grid-template-columns: auto auto; gap: 10px;" tab-index="0">
			<input maxLength={3} autoComplete="off" value="aaa" autoFocus></input>
			<input autoComplete="off" value="aaa"></input>

			<div class="dp-flow-auto" style="display: flex; grid-column: span 2; gap: 5px; justify-content: center;">
				<input autoComplete="off" maxlength="1" style="width: 35px"></input>
				<input autoComplete="off" maxlength="1" style="width: 35px"></input>
				<input autoComplete="off" maxlength="1" style="width: 35px"></input>
				<input autoComplete="off" maxlength="1" style="width: 35px"></input>
				<input autoComplete="off" maxlength="1" style="width: 35px"></input>
				<input autoComplete="off" maxlength="1" style="width: 35px"></input>
			</div>

			<input autoComplete="off" style="grid-row: span 2;"></input>

			<input autoComplete="off"></input>
			<textarea autoComplete="off" style="grid-row: span 2;">
foo
bar
			</textarea>
			<input autoComplete="off"></input>

			<input autoComplete="off" style="grid-row: span 2;"></input>
			<input autoComplete="off"></input>
			<select>
				<option>cat</option>
				<option>dog</option>
				<option>fish</option>
			</select>
		</div>

		<a href="test">hello</a>

		<div class="dp-focus" tabIndex={0}>I am a div</div>
	</body>
</html>
